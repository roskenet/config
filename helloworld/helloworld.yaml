management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 7979
  metrics:
    export:
      statsd:
        enabled: true  
        flavor: telegraf  
        host: udp://telegraf.default.svc.cluster.local
      influx:
        uri: http://influxdb.default.svc.cluster.local:8086
        db: helloworld

spring:
  boot:
    admin:
      client:
        instance:
          preferIp: true
  sleuth:
    sampler:
      probability: 0.1
  zipkin:
    base-url: http://zipkin.default.svc.cluster.local:9411

eureka:
  instance:
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://discovery.default.svc.cluster.local:8761/eureka/
